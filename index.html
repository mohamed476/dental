<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الوصول إلى التطبيق</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
    }
  </style>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="text-center">
    <h1 class="text-4xl font-bold text-white mb-8">مرحبًا بك في التطبيق</h1>
    <button id="accessButton" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300">
      انقر للوصول
    </button>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-8 max-w-md w-full text-center">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">الوصول مقيد</h2>
      <p class="text-gray-600 mb-6">يجب عليك التحدث مع المسؤول للوصول إلى تطبيقك.</p>
      <button id="closeModal" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300">
        إغلاق
      </button>
    </div>
  </div>

  <script>
    const accessButton = document.getElementById('accessButton');
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');

    accessButton.addEventListener('click', () => {
      modal.classList.remove('hidden');
    });

    closeModal.addEventListener('click', () => {
      modal.classList.add('hidden');
    });

    // Cerrar modal al hacer clic fuera del contenido
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
